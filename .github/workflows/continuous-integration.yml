name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
        node:
          - "25"
          - "24"
          - "22"
          - "20"
          - "18"
    name: Node.js ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: yarn --immutable

      - name: Run Test
        run: yarn test

      - uses: codecov/codecov-action@v5
        if: ${{ matrix.node != '18'}}
        with:
          fail_ci_if_error: true
          disable_search: true
          files: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6

      - name: Install Dependencies
        run: yarn --immutable

      - name: Run Lint
        run: yarn lint

  preview:
    if: github.repository == 'prettier/yaml-unist-parser'
    name: Preview release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6

      - name: Install Dependencies
        run: yarn --immutable

      - name: Build Package
        run: yarn build

      - name: Preview
        run: npx pkg-pr-new publish --compact --packageManager=yarn
